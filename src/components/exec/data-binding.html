<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="names">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            loading......
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            loading....
        </div>
        <!-- input 박스에 텍스트를 넣고 p에 출력        -->
        <input v-model="message"/>
        <p>{{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data : {
                num : 10,
                uuid : 'abc1234',
                names : 'text-blue',
                loading: true,
                message: ''
            },
            computed : {
                doubleNum : function () {
                    return this.num * 2;
                }
            },
            components:{

            },
            methods : {

            }
        });
    </script>

</body>
</html>
