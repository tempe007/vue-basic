<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
<!--        <app-header v-bind:props 속성 이름 ="상위 컴포넌트의 데이터 이름"></app-header>-->
        <app-header v-bind:propsdata="message"></app-header>
        <app-content v-bind:propsdatas="number"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
            template : '<h1>{{ propsdata }}</h1>',
            props:['propsdata']
        };
        let appContent = {
            template : '<h1>{{propsdatas}} </h1>',
            props:['propsdatas']
        };
        let vm = new Vue({
            el: '#app',
            //지역 컴포넌트 등록
            components:{
                //'컴포넌트명',{컴포넌트내용}
                'app-header' : appHeader,
                'app-content' : appContent
            },
            data : {
                message : 'hi',
                number : 10
            }
        });

    </script>

</body>
</html>
