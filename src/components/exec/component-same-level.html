<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="num"></app-header>
        <app-content v-on:pass="deleiverNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
            template : '<h1>Header</h1>',
            props : ['propsdata']
        };
        let appContent = {
            template : '<div>content <button v-on:click="passNum">pass</button></div>',
            methods: {
                passNum : function () {
                    console.log("passNum");
                    this.$emit('pass',10)
                }
            }
        };
        new Vue({
            el: '#app',
            //지역 컴포넌트 등록
            components:{
                //'컴포넌트명',{컴포넌트내용}
                'app-header' : appHeader,
                'app-content' : appContent
            },
            data : {
                num : 0
            },
            methods : {
                deleiverNum : function (value) {
                    this.num = value;
                }
            }
        });

    </script>

</body>
</html>
