<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
       {{num}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data : {
                num : 10
            },
            computed : {
                doubleNum:function () {
                    return this.num() * 2;
                }
            },

            watch : {
              num : function (newValue,oldValue) {
                  this.fetchUserByNumber(newValue)
              }
            },
            methods : {
                fetchUserByNumber : function (num) {
                    console.log(num);
                },
                logText : function () {
                    console.log("changed")
                }
            }
        });
    </script>

</body>
</html>
